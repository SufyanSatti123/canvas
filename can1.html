<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Animation</title>
    <style>
        canvas {
            border: 1px solid black;
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Canvas Animation Example</h1>
    <canvas id="animationCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('animationCanvas'); // Correct canvas id
        const ctx = canvas.getContext('2d');
        
        // Draw filled rectangle
        ctx.fillStyle = "blue";
        ctx.fillRect(50, 50, 100, 100);
        
        // Draw outlined rectangle
        ctx.strokeStyle = "red";
        ctx.lineWidth = 3;
        ctx.strokeRect(200, 50, 100, 100);
        
        // Draw a line
        ctx.beginPath();
        ctx.moveTo(50, 200);
        ctx.lineTo(300, 200);
        ctx.strokeStyle = "green";
        ctx.lineWidth = 4;
        ctx.stroke();
        
        // Draw a circle
        ctx.beginPath();
        ctx.arc(150, 300, 50, 0, Math.PI * 2);
        ctx.fillStyle = "purple";
        ctx.fill();
        ctx.stroke();
        
        // Draw an image
        const img = new Image();
        img.src = "can1.png"; // Replace with your image URL
        img.onload = () => {
            ctx.drawImage(img, 350, 50, 100, 100);
        };
    </script>
</body>
</html>
